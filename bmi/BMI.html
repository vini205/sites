    <script>



        function medir() {
            var result = document.getElementById("result");
            var peso = document.getElementById("pound").value;
            var altura = document.getElementById("height").value;
            var p = Number.parseInt(peso);
            var a = Number.parseFloat(altura);

            console.log(p / a ^ 2);
            var text = altura / (peso * peso);
            console.log(text)
            
            if (text < 16 && text > 1) {
                result.style = "color: red";

                result.innerHTML = "Seu valor BMI é igual a " + text + "; Você está com BMI muito baixo, Severamente abaixo do peso";
            } else if (text < 18.5 && text >= 16) {

                result.style = "color: purple";
                result.innerHTML = "Seu valor BMI é igual a " + text + "; Você está com BMI baixo, abaixo do peso";
            } else if (text < 25 && text >= 18.5) {

                result.style = "color: green";
                result.innerHTML = "Seu valor BMI é igual a " + text + "; Você está com BMI bom, Saudavel";
            } else if (text < 30 && text >= 25) {

                result.style = "color: rgb(202, 253, 99)";
                result.innerHTML = "Seu valor BMI é igual a " + text + "; Você está com BMI um pouco alto, sobrepeso";
            } else if (text < 35 && text >= 30) {

                result.style = "orange";
                result.innerHTML = "Seu valor BMI é igual a " + text + "; Você está com BMI alto, obsidade moderada";
            } else if (text >= 35 && text > 100) {

                result.style = "color: rgb(255, 30, 30)";
                result.innerHTML = "Seu valor BMI é igual a " + text + "; Você está com BMI um pouco alto, sobrepeso";
            } else {
                //window.location = '/erro.html';
            }
        }
