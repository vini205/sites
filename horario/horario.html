    function carregar(){

    var data = new Date();
    var hora = data.getHours();
    var minute = data.getMinutes();
    var second = data.getSeconds();
    if(minute < 10 ){
      msg.innerText =`Agora são ${hora}:0${minute}:${second} `  
    } else{
      msg.innerHTML=`Agora são  ${hora}:${minute}:${second} horas`;
    }
    if( hora> 12 ){
      document.getElementById('imagem').src='../images/noite.png';
    } else if(hora>6 && hora <6){
      document.getElementById('imagem').src="/M1M0/noite.png";
    }
window.onload= setTimeout(carregar, 100)
}
